<!DOCTYPE html>
<html>

<head>
  <title>Comic Book</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="page-controlshw.js"></script>
</head>

<body>
  <a-scene background="color: #d471aa">

    <a-camera wasd-controls-enabled="false"></a-camera>
    <a-assets>
      <img id="page1" src="assets copy/page1.jpg">
      <img id="page2" src="assets copy/page2.jpeg">
      <img id="page3" src="assets copy/page3.jpeg">
      <img id="page4" src="assets copy/page4.jpg">
      <img id="page5" src="assets copy/page5.jpeg">
    </a-assets>

    <a-entity layer="src: #page1; height: 3; width: 1.9505" page-controlshw></a-entity>

  </a-scene>
</body>

</html>
